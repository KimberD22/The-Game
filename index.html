<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Dough</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    

</head>
<body>
    <h1>Tic Tac Dough!</h1>
    <img src="images/dough.png"<dough with rolling pin>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <table>
        <tr>
            <td class="block" id="0"></td>
            <td class="block" id="1"></td>
            <td class="block" id="2"></td>
        </tr>
        <tr>
            <td class="block" id="3"></td>
            <td class="block" id="4"></td>
            <td class="block" id="5"></td>
        </tr>
        <tr>
            <td class="block" id="6"></td>
            <td class="block" id="7"></td>
            <td class="block" id="8"></td>
        </tr>    
    </table>

    

    
    <button>Donut</button>
    <button>Pizza</button>

    
    
</body>
</html>
